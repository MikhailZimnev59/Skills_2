{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/table.css' %}">
</head>
<body>
    <aside>
        <img src = {% static 'main/img/logo.jpg' %} style="width: 15%" alt='logo'>
        <span class="logo" style='color: #ffeeba'>IT-Skills</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> О системе</li></a>
            <a href="{% url 'emplo-home' %}"><li><i class="fa fa-male"></i> Персонал</li></a>
            <a href="{% url 'emplo-list' %}"><li><i class="fa fa-male"></i> Персонал mmm</li></a>
            <a href="{% url 'emplo-list-ggg' %}"><li><i class="fa fa-male"></i> Персонал ggg</li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
            {% block tabl %}
            {% endblock %}
        {% endblock %}
    </main>

</body>
</html>
