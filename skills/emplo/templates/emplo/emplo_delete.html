{% extends "main/layout.html" %}
{% block title %} Удаление сотрудника {% endblock %}
{% block content %}

        <h1>Удаление сотрудника</h1>

            {% csrf_token %}
            <span>{{ error }}</span>

        </form>
    </div>
{% endblock %}
