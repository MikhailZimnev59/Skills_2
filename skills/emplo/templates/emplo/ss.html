{% extends "main/layout.html" %}
{% block title %} Поиск {% endblock %}
{% block content %}
    <div class="features">
        <h2>Поисковый образ</h2>
        <h4>Введите требуемые навыки (через запятые)</h4>
        <form method="post">
            {% csrf_token %}
            {{form.seastr}}<br><br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Результат</button>
        </form>
    </div>
{% endblock %}
